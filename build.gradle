plugins {
    id 'java'
    id 'antlr'
}

group 'richRail'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    antlr "org.antlr:antlr4:4.7" // use ANTLR version 4
    implementation 'com.google.code.gson:gson:2.8.5'
}
